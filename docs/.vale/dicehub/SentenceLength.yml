---
# Warning: dicehub.SentenceLength
#
# Counts words in a sentence and alerts if a sentence exceeds 25 words.
#
# Ref: https://errata-ai.gitbook.io/vale/getting-started/styles
# Ref: https://gitlab.com/gitlab-org/gitlab/-/blob/master/doc/.vale/gitlab/SentenceLength.yml

extends: occurrence
message: 'Shorter sentences improve readability (max 25 words).'
scope: sentence
level: warning
max: 25
token: \b(\w+)\b
