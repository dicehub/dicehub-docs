---
# Error: dicehub.WePronoun
#
# Avoid first-person pronouns (I, we, us, our, and ours).
#
# Ref: https://errata-ai.gitbook.io/vale/getting-started/styles
# Ref: https://developers.google.com/style/pronouns#personal-pronouns

extends: existence
message: "Try to avoid using first-person plural like '%s'."
level: warning
ignorecase: false
tokens:
  - we
  - we'(?:ve|re)
  - ours?
  - us
  - let's
